<body id="bootstrap-overrides">
  <div class="c">
    <div class="article">
      <h1>"Artikel" - Bearbeiten</h1>
      <div class="col-md-12">
        <quill-editor
          [styles]="{ height: '400px' }"
          [modules]="config"
          (onEditorChanged)="changedEditor($event)"
          [(ngModel)]="oldText"
        >
        </quill-editor>
      </div>
      <div class="col-md-12 abstand">
        <!-- <quill-view-html [content]="editorText" theme="snow"></quill-view-html> -->
        <!-- <div [innerHTML]="editorText"></div> -->
        <quill-view-html [innerHTML]="editorText"></quill-view-html>
      </div>
      <nav>
        <div class="editor-btns">
          <button
            routerLink="/artikel"
            class="btn-outline-primary btn editor-btn"
            (click)="onSubmit()"
          >
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <button
            routerLink="/artikel"
            class="btn-outline-primary btn editor-btn"
            (click)="onSubmit()"
          >
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
    </div>
  </div>
</body>
