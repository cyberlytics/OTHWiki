<body id="bootstrap-overrides">
  <div class="c">
    <div class="article">
      <div class="col-md-12">
        <quill-editor
          [styles]="{ height: '400px' }"
          [modules]="editorModule"
          (onEditorChanged)="changedEditor($event)"
          [(ngModel)]="oldText"
        >
        </quill-editor>
      </div>
      <div class="col-md-8 abstand">
        <div [innerHTML]="editorText"></div>
        <!-- <quill-view-html [innerHTML]="editorText"></quill-view-html> -->
      </div>
      <nav>
        <div class="editor-btns">
          <button
            routerLink="/artikel"
            class="btn-outline-primary btn editor-btn"
          >
            Abbrechen
          </button>
          <button
            routerLink="/artikel"
            class="btn-outline-primary btn editor-btn"
          >
            Artikel speichern
          </button>
        </div>
      </nav>
    </div>
  </div>
</body>
